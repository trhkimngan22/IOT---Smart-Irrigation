<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plant Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../uibuilder/uibuilder.iife.min.js"></script>
    <link rel="stylesheet" href="./index.css" media="all">
</head>

<body>
    <div id="app" class="container-fluid p-4" v-cloak>
        <h2 class="mb-4 font-weight-bold">Welcome back, Anthony!</h2>

        <div class="card-custom mb-4">
            <h5 class="card-title">Temperature and Humidity Chart (Last 7 Days)</h5>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card-custom h-100">
                    <h5 class="card-title mb-3">Watering History (last 10 records)</h5>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in historyData" :key="item.ID">
                                    <td>{{ item.ID }}</td>
                                    <td>{{ item.Date }}</td>
                                    <td>{{ item.Time }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card-custom mb-4 d-flex justify-content-between align-items-center p-4">
                    <div>
                        <h5 class="text-muted">Water Level</h5>

                        <div style="font-size: 3rem;">ðŸ’§</div>
                    </div>
                    <div class="text-right">
                        <h2 class="font-weight-bold display-4 m-0">{{ waterLevel }} %</h2>

                        <div v-if="waterLevel < 20" class="text-danger font-weight-bold">Low Level!</div>
                        <div v-else class="text-success font-weight-bold">Normal</div>
                    </div>
                </div>

                <div class="card-custom text-center p-4">
                    <h5 class="card-title mb-4">Average Soil Moisture</h5>
                    <div class="position-relative d-inline-block">
                        <svg width="150" height="150" viewBox="0 0 36 36" class="circular-chart orange">
                            <path class="circle-bg"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle" :stroke-dasharray="soilMoisture + ', 100'"
                                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage">{{ soilMoisture }}%</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
