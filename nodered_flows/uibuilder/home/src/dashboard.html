<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plant Planet - Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" media="all">

    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Inder', sans-serif;
            background-color: #ffffff !important;
            color: #333;
            margin: 0;
        }

        .navbar {
            background: #fff;
            border-bottom: 2px solid #454545;
            padding: 10px 40px;
        }

        [v-cloak] {
            display: none;
        }

        /* --- CARD STYLES --- */
        .card-custom {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06),
                        0 0 0 1px rgba(0,0,0,0.05);
            padding: 25px;
            margin-bottom: 24px;
            border: none;
            height: 100%;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #111;
        }

        /* --- CHART --- */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            background-color: transparent !important;
        }
        canvas#myChart {
            background-color: transparent !important;
        }

        /* --- TABLE STYLES --- */
        .table-custom {
            width: 100%;
            border-collapse: collapse;
            border: none !important; /* B·ªè vi·ªÅn bao quanh b·∫£ng */
        }

        .table-custom thead th {
            background-color: #dbeafe;
            /* X√≥a border m·∫∑c ƒë·ªãnh c·ªßa th */
            border: none !important; 
            font-weight: 600;
            color: #1e3a8a;
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 15px;
            text-align: center;
        }
        
        .table-custom thead th:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .table-custom thead th:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
        
        .table-custom tbody tr {
            background-color: #ffffff !important;
        }
        
        .table-custom td {
            padding: 12px 15px;
            font-size: 0.95rem;
            color: #333;
            text-align: center;
            border: none !important; 
            border-bottom: 1px solid #333 !important; 
        }
        
        .table-custom tbody tr:last-child td {
            border-bottom: none !important;
        }

        /* --- WATER CARD --- */
        .water-card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }
        .water-icon-area {
            flex: 0 0 40%; 
            text-align: center;
            padding-right: 20px;
            border-right: 2px solid #111; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .water-value-area {
            flex: 1;
            text-align: center;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- DONUT CHART --- */
        .circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 160px;
            background-color: transparent !important;
        }
        .circle-bg {
            fill: none;
            stroke: #f3f4f6;
            stroke-width: 3.0;
        }
        .circle {
            fill: none;
            stroke-width: 3.0;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }
        .circular-chart.beige .circle {
            stroke: #e0cca8; 
        }
        .percentage {
            fill: #111;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.5em;
            text-anchor: middle;
        }
        .position-relative.d-inline-block {
            background: transparent !important;
            box-shadow: none !important;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="nav-left">
            <img src="./assets/logo.png" class="logo" alt="Logo" style="width: 120px; height: 60px; object-fit: fill;">
        </div>
        <nav class="nav-right">
            <a id="nav-home" href="index.html">Home</a>
            <a id="nav-dashboard" class="active" href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <div id="app" class="container-fluid p-4" v-cloak>
        
        <div class="text-center mb-5 mt-2">
            <h2 class="font-weight-bold" style="font-size: 2rem; color: #111;">ANALYSIS DASHBOARD</h2>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="card-custom">
                    <h5 class="card-title">Temperature and Humidity Chart (Last 7 Days)</h5>
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card-custom h-100">
                    <h5 class="card-title">Watering History (Last 10 records)</h5>
                    <div class="table-responsive">
                        <table class="table table-custom">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in historyData" :key="item.ID">
                                    <td>{{ item.ID }}</td>
                                    <td>{{ item.Date }}</td>
                                    <td>{{ item.Time }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row h-100">
                    
                    <div class="col-12 mb-4" style="height: 45%;">
                        <div class="card-custom d-flex flex-column justify-content-center">
                            <h5 class="card-title mb-2">Water Level Monitor</h5>
                            <div class="water-card-content">
                                <div class="water-icon-area">
                                    <div style="font-size: 3.5rem;">üíß</div>
                                </div>
                                <div class="water-value-area">
                                    <h2 class="font-weight-bold display-4 m-0">
                                        {{ waterLevel }} <span style="font-size: 1.5rem">liters</span>
                                    </h2>
                                    
                                    <div v-if="waterLevel < 20" class="text-danger font-weight-bold mt-1" style="font-size: 1.1rem;">
                                        ‚ö†Ô∏è Low Level!
                                    </div>
                                    <div v-else class="text-success font-weight-bold mt-1" style="font-size: 1.1rem;">
                                        ‚úÖ Normal
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12" style="height: 50%;">
                        <div class="card-custom text-center d-flex flex-column justify-content-center">
                            <h5 class="card-title mb-3">Average Soil Moisture</h5>
                            <div class="position-relative d-inline-block">
                                <svg viewBox="0 0 36 36" class="circular-chart beige" style="width: 150px; height: 150px;">
                                    <path class="circle-bg"
                                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <path class="circle" :stroke-dasharray="soilMoisture + ', 100'"
                                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                    <text x="18" y="20.35" class="percentage" style="font-size: 0.6em;">{{ soilMoisture }}%</text>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./uibuilder.iife.min.js"></script>
    <script src="./dashboard.js"></script>
</body>

</html>
